version: 2
jobs:
  build:
    docker:
      - image: "fedora:latest"
    steps:
      - checkout
      - run:
          name: Installing dnf Tool
          command: 'dnf install spdlog libasan python3 ninja-build g++ clang cmake cppcheck gtest-devel gtest -y'
      - run:
          name: Installing cpplint Tool
          command: 'pip3 install cpplint'
      - run:
          name: Build Cmake
          command: chmod u+x build.sh && ./build.sh

